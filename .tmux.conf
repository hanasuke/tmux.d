setw -g utf8 on
set -g status-utf8 on
set-window-option -g monitor-activity on
set-window-option -g mode-mouse on
set -g default-terminal "screen-256color"

setw -g mode-key emacs

set-window-option -g base-index 1

## prefixキーバインドの変更
unbind-key C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# pane-active-border
set -g pane-active-border-fg white
# KeyBindings


#-------------------------------------------------------
# key binds
#-------------------------------------------------------

bind-key C-w new-window
bind-key C-d detach
bind-key C-h next-window
bind-key C-l previous-window

# key bind
unbind r 
bind r source-file ~/.tmux.conf

# key bind (windowの移動)
# カーソルキーで移動
bind -n left previous-window
bind -n right next-window

# key bind (paneの移動)
# Shift + カーソルキーで移動
bind -n S-left select-pane -L
bind -n S-down select-pane -D
bind -n S-up select-pane -U
bind -n S-right select-pane -R

#-------------------------------------------------------
# show options
#-------------------------------------------------------

set-option -g status-left '#[bg=colour237]#[fg=colour166]#S >>'
set-option -g status-right "#[bg=colour237]#[fg=colour166]<< '#22(echo $HOSTNAME)' %H:%M %d-%b-%y"

set-window-option -g monitor-activity on
set-window-option -g window-status-current-fg colour237

